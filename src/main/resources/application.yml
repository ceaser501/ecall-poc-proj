server:
  port: 8083

spring:
  application:
    name: ecall-poc-proj

  # File upload settings
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  # 정적 리소스 설정
  web:
    resources:
      static-locations: classpath:/static/
      cache:
        period: 0  # 개발 중에는 캐시 비활성화

  # 개발 편의를 위한 설정
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

  # Thymeleaf 설정 (필요시 사용)
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

# Azure Speech Service 설정
azure:
  speech:
    subscription-key: ${AZURE_SPEECH_SUBSCRIPTION_KEY:YOUR_AZURE_SPEECH_KEY}
    region: ${AZURE_SPEECH_REGION:koreacentral}
    language: ko-KR

# Clova Speech Service 설정
clova:
  speech:
    secret-key: ${CLOVA_SPEECH_SECRET_KEY:YOUR_CLOVA_SECRET_KEY}
    invoke-url: ${CLOVA_SPEECH_INVOKE_URL:YOUR_CLOVA_INVOKE_URL}
    language: ko-KR

# Audio Conversion 설정
audio:
  conversion:
    ffmpeg-path: C:/Program Files/ffmpeg-8.0-full_build/bin/ffmpeg.exe  # FFmpeg 실행 파일 전체 경로

# 로깅 설정
logging:
  level:
    com.ecall: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"