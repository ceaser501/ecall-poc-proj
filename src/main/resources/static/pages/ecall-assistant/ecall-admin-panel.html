<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Panel - E-Call System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background-color: #f9fafb;
            color: #111827;
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            background: white;
            border-bottom: 1px solid rgb(226, 232, 240);
        }

        .header-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-icon {
            background: linear-gradient(135deg, rgb(168, 85, 247) 0%, rgb(147, 51, 234) 100%);
            padding: 0.625rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-icon svg {
            width: 1.25rem;
            height: 1.25rem;
            color: white;
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: rgb(15, 23, 42);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: 1px solid rgb(226, 232, 240);
            border-radius: 0.375rem;
            background: white;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .btn:hover {
            background: rgb(248, 250, 252);
            border-color: rgb(203, 213, 225);
        }

        .btn-icon {
            width: 2rem;
            height: 2rem;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn svg {
            width: 1rem !important;
            height: 1rem !important;
        }

        .header-logout-btn {
            background: #1e293b;
            color: white;
            padding: 0.375rem 0.625rem;
            border: 1px solid #1e293b;
            border-radius: 0.375rem;
            font-size: 0.8125rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            height: 2rem;
            display: inline-flex;
            align-items: center;
        }

        .header-logout-btn:hover {
            background: #0f172a;
            border-color: #0f172a;
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #111827;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.625rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-primary svg {
            width: 1rem;
            height: 1rem;
        }

        .card-content {
            padding: 1.5rem;
        }

        /* Table Styles */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            padding: 0.75rem 1rem;
            text-align: left;
            font-size: 0.875rem;
            font-weight: 500;
            color: #6b7280;
        }

        th.text-center {
            text-align: center;
        }

        th.text-right {
            text-align: right;
        }

        tbody tr {
            border-bottom: 1px solid #e5e7eb;
        }

        tbody tr:hover {
            background-color: #f9fafb;
        }

        td {
            padding: 1rem;
            font-size: 0.875rem;
        }

        td.text-center {
            text-align: center;
        }

        td.text-right {
            text-align: right;
        }

        .text-gray {
            color: #6b7280;
        }

        /* Button Styles */
        .btn-ghost {
            background: transparent;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            color: #374151;
            transition: background-color 0.2s;
        }

        .btn-ghost:hover {
            background-color: #f3f4f6;
        }

        .btn-ghost svg {
            width: 1rem;
            height: 1rem;
        }

        .text-red {
            color: #ef4444;
        }

        .action-buttons {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 0.5rem;
        }

        .action-buttons-right {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-align: right;
        }

        .btn-icon {
            padding: 0.5rem;
            border: 1px solid #d1d5db !important;
            border-radius: 0.375rem;
        }

        .btn-icon:hover {
            background-color: #f3f4f6;
            border-color: #9ca3af !important;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #6b7280;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 0.5rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            flex-shrink: 0;
        }

        .modal-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #111827;
        }

        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
            flex: 1;
            min-height: 0;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 0.625rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            flex-shrink: 0;
        }

        .btn-secondary {
            background: white;
            color: #374151;
            border: 1px solid #d1d5db;
            padding: 0.625rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-secondary:hover {
            background-color: #f9fafb;
        }

        /* Large Modal for Members */
        .modal-content-large {
            max-width: 700px;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem 1rem;
            color: #6b7280;
        }

        /* Badge Styles */
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .badge-leader {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .badge-deputy {
            background-color: #e0e7ff;
            color: #4338ca;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="header-left">
                <div class="header-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                    </svg>
                </div>
                <h1 class="header-title">Administrator Panel</h1>
            </div>

            <div class="header-right">
                <button class="btn btn-icon" onclick="handleHomeClick()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                </button>
                <button class="btn btn-icon" onclick="handleNotificationClick()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                    </svg>
                </button>
                <button class="header-logout-btn" onclick="handleLogout()">Log Out</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Dispatch Force Section -->
        <div class="card" style="margin-bottom: 1.5rem;">
            <div class="card-header">
                <h2 class="card-title">출동부대 목록</h2>
                <button class="btn-primary" onclick="openAddUnitDialog()">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    부대 추가
                </button>
            </div>
            <div class="card-content">
                <div id="tableContainer"></div>
            </div>
        </div>

        <!-- Intake Desk Section -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">신고접수 조직 목록</h2>
                <button class="btn-primary" onclick="openAddIntakeDialog()">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    조직 추가
                </button>
            </div>
            <div class="card-content">
                <div id="intakeTableContainer"></div>
            </div>
        </div>
    </main>

    <!-- Unit Dialog (Add/Edit) -->
    <div id="unitDialog" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="unitDialogTitle">출동부대 추가</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label" for="unitName">부대명 *</label>
                    <input type="text" id="unitName" class="form-input" placeholder="부대명을 입력하세요">
                </div>
                <div class="form-group">
                    <label class="form-label">출동팀장</label>
                    <div style="display: flex; gap: 0.5rem; align-items: center;">
                        <input type="text" id="leader1Display" class="form-input" readonly placeholder="팀장을 선택하세요" style="flex: 1; background-color: #f9fafb; cursor: pointer;" onclick="openLeaderSelectDialog('leader1')">
                        <button type="button" class="btn-secondary" onclick="clearLeader('leader1')" style="padding: 0.625rem 0.75rem;">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 1rem; height: 1rem;">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <input type="hidden" id="leader1Id">
                </div>
                <div class="form-group">
                    <label class="form-label">출동부팀장</label>
                    <div style="display: flex; gap: 0.5rem; align-items: center;">
                        <input type="text" id="leader2Display" class="form-input" readonly placeholder="부팀장을 선택하세요" style="flex: 1; background-color: #f9fafb; cursor: pointer;" onclick="openLeaderSelectDialog('leader2')">
                        <button type="button" class="btn-secondary" onclick="clearLeader('leader2')" style="padding: 0.625rem 0.75rem;">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 1rem; height: 1rem;">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <input type="hidden" id="leader2Id">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeUnitDialog()">취소</button>
                <button class="btn-primary" onclick="saveUnit()">저장</button>
            </div>
        </div>
    </div>

    <!-- Assign Operator Dialog -->
    <div id="assignDialog" class="modal-overlay">
        <div class="modal-content modal-content-large">
            <div class="modal-header">
                <h3 class="modal-title" id="assignDialogTitle">출동대원 배치</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">배치할 대원을 선택하세요 (복수 선택 가능)</label>
                    <div id="operatorCheckboxList" style="max-height: 400px; overflow-y: auto; border: 1px solid #e5e7eb; border-radius: 0.375rem; padding: 1rem;">
                        <!-- Operators will be populated here -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeAssignDialog()">취소</button>
                <button class="btn-primary" onclick="assignOperators()">배치</button>
            </div>
        </div>
    </div>

    <!-- Members Dialog -->
    <div id="membersDialog" class="modal-overlay">
        <div class="modal-content modal-content-large">
            <div class="modal-header">
                <h3 class="modal-title" id="membersDialogTitle">배치된 대원 목록</h3>
            </div>
            <div class="modal-body">
                <div id="membersTableContainer"></div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeMembersDialog()">닫기</button>
            </div>
        </div>
    </div>

    <!-- Leader Select Dialog -->
    <div id="leaderSelectDialog" class="modal-overlay">
        <div class="modal-content modal-content-large">
            <div class="modal-header">
                <h3 class="modal-title" id="leaderSelectDialogTitle">팀장 선택</h3>
            </div>
            <div class="modal-body">
                <div id="leaderSelectList" style="max-height: 400px; overflow-y: auto; border: 1px solid #e5e7eb; border-radius: 0.375rem; padding: 1rem;">
                    <!-- Leaders will be populated here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeLeaderSelectDialog()">취소</button>
                <button class="btn-primary" onclick="confirmLeaderSelection()">선택</button>
            </div>
        </div>
    </div>

    <!-- Intake Desk Dialog (Add/Edit) -->
    <div id="intakeDialog" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="intakeDialogTitle">신고접수 조직 추가</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label" for="intakeName">조직명 *</label>
                    <input type="text" id="intakeName" class="form-input" placeholder="조직명을 입력하세요">
                </div>
                <div class="form-group">
                    <label class="form-label">조직장</label>
                    <div style="display: flex; gap: 0.5rem; align-items: center;">
                        <input type="text" id="intakeLeader1Display" class="form-input" readonly placeholder="조직장을 선택하세요" style="flex: 1; background-color: #f9fafb; cursor: pointer;" onclick="openIntakeLeaderSelectDialog('leader1')">
                        <button type="button" class="btn-secondary" onclick="clearIntakeLeader('leader1')" style="padding: 0.625rem 0.75rem;">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 1rem; height: 1rem;">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <input type="hidden" id="intakeLeader1Id">
                </div>
                <div class="form-group">
                    <label class="form-label">부조직장</label>
                    <div style="display: flex; gap: 0.5rem; align-items: center;">
                        <input type="text" id="intakeLeader2Display" class="form-input" readonly placeholder="부조직장을 선택하세요" style="flex: 1; background-color: #f9fafb; cursor: pointer;" onclick="openIntakeLeaderSelectDialog('leader2')">
                        <button type="button" class="btn-secondary" onclick="clearIntakeLeader('leader2')" style="padding: 0.625rem 0.75rem;">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 1rem; height: 1rem;">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <input type="hidden" id="intakeLeader2Id">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeIntakeDialog()">취소</button>
                <button class="btn-primary" onclick="saveIntake()">저장</button>
            </div>
        </div>
    </div>

    <!-- Intake Leader Select Dialog -->
    <div id="intakeLeaderSelectDialog" class="modal-overlay">
        <div class="modal-content modal-content-large">
            <div class="modal-header">
                <h3 class="modal-title" id="intakeLeaderSelectDialogTitle">조직장 선택</h3>
            </div>
            <div class="modal-body">
                <div id="intakeLeaderSelectList" style="max-height: 400px; overflow-y: auto; border: 1px solid #e5e7eb; border-radius: 0.375rem; padding: 1rem;">
                    <!-- Leaders will be populated here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeIntakeLeaderSelectDialog()">취소</button>
                <button class="btn-primary" onclick="confirmIntakeLeaderSelection()">선택</button>
            </div>
        </div>
    </div>

    <!-- Intake Assign Operator Dialog -->
    <div id="intakeAssignDialog" class="modal-overlay">
        <div class="modal-content modal-content-large">
            <div class="modal-header">
                <h3 class="modal-title" id="intakeAssignDialogTitle">접수 대원 배치</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">배치할 대원을 선택하세요 (복수 선택 가능)</label>
                    <div id="intakeOperatorCheckboxList" style="max-height: 400px; overflow-y: auto; border: 1px solid #e5e7eb; border-radius: 0.375rem; padding: 1rem;">
                        <!-- Operators will be populated here -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeIntakeAssignDialog()">취소</button>
                <button class="btn-primary" onclick="assignIntakeOperators()">배치</button>
            </div>
        </div>
    </div>

    <!-- Intake Members Dialog -->
    <div id="intakeMembersDialog" class="modal-overlay">
        <div class="modal-content modal-content-large">
            <div class="modal-header">
                <h3 class="modal-title" id="intakeMembersDialogTitle">배치된 대원 목록</h3>
            </div>
            <div class="modal-body">
                <div id="intakeMembersTableContainer"></div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeIntakeMembersDialog()">닫기</button>
            </div>
        </div>
    </div>

    <!-- Intake Leader Select Dialog -->
    <div id="intakeLeaderSelectDialog" class="modal-overlay">
        <div class="modal-content modal-content-large">
            <div class="modal-header">
                <h3 class="modal-title" id="intakeLeaderSelectDialogTitle">조직장 선택</h3>
            </div>
            <div class="modal-body">
                <div id="intakeLeaderSelectList" style="max-height: 400px; overflow-y: auto; border: 1px solid #e5e7eb; border-radius: 0.375rem; padding: 1rem;">
                    <!-- Operators will be populated here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeIntakeLeaderSelectDialog()">취소</button>
                <button class="btn-primary" onclick="confirmIntakeLeaderSelection()">선택</button>
            </div>
        </div>
    </div>

    <script>
        // State
        let units = [];
        let operators = [];
        let selectedUnit = null;
        let selectedUnitForAssign = null;
        let selectedUnitForMembers = null;
        let currentLeaderType = null; // 'leader1' or 'leader2'
        let selectedLeaderId = null;
        let loading = true;

        // Intake Desk State
        let intakeDesks = [];
        let intakeOperators = [];
        let selectedIntake = null;

                                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                                            </svg>
                                            ${desk.member_count || 0}명
                                        </button>
                                    </td>
                                    <td class="text-center text-gray">
                                        ${desk.created_at ? new Date(desk.created_at).toLocaleDateString('ko-KR') : '-'}
                                    </td>
                                    <td class="text-center">
                                        <button class="btn-ghost" onclick="openIntakeAssignDialog('${desk.id}')">
                                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                                            </svg>
                                            대원 배치
                                        </button>
                                    </td>
                                    <td>
                                        <div class="action-buttons-right">
                                            <button class="btn-ghost btn-icon" onclick="openEditIntakeDialog('${desk.id}')">
                                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                                </svg>
                                            </button>
                                            <button class="btn-ghost btn-icon" onclick="deleteIntakeDesk('${desk.id}')">
                                                <svg class="text-red" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                </svg>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = tableHTML;
        }

        // Open Add Intake Dialog
        function openAddIntakeDialog() {
            selectedIntake = null;
            document.getElementById('intakeDialogTitle').textContent = '신고접수 조직 추가';
            document.getElementById('intakeName').value = '';

            // Clear leader selections
            document.getElementById('intakeLeader1Id').value = '';
            document.getElementById('intakeLeader1Display').value = '';
            document.getElementById('intakeLeader2Id').value = '';
            document.getElementById('intakeLeader2Display').value = '';

            document.getElementById('intakeDialog').classList.add('active');
        }

        // Open Edit Intake Dialog
        function openEditIntakeDialog(intakeDeskId) {
            selectedIntake = intakeDesks.find(d => d.id === intakeDeskId);
            if (!selectedIntake) return;

            document.getElementById('intakeDialogTitle').textContent = '신고접수 조직 수정';
            document.getElementById('intakeName').value = selectedIntake.name;

            // Set leader selections
            document.getElementById('intakeLeader1Id').value = selectedIntake.leader1_id || '';
            document.getElementById('intakeLeader1Display').value = selectedIntake.leader1_name || '';
            document.getElementById('intakeLeader2Id').value = selectedIntake.leader2_id || '';
            document.getElementById('intakeLeader2Display').value = selectedIntake.leader2_name || '';

            document.getElementById('intakeDialog').classList.add('active');
        }

        // Clear Intake Leader
        function clearIntakeLeader(leaderType) {
            document.getElementById('intakeLeader' + leaderType.replace('leader', '') + 'Id').value = '';
            document.getElementById('intakeLeader' + leaderType.replace('leader', '') + 'Display').value = '';
        }

        // Open Intake Leader Select Dialog
        function openIntakeLeaderSelectDialog(leaderType) {
            currentIntakeLeaderType = leaderType;
            selectedIntakeLeaderId = null;

            const title = leaderType === 'leader1' ? '조직장 선택' : '부조직장 선택';
            document.getElementById('intakeLeaderSelectDialogTitle').textContent = title;

            const list = document.getElementById('intakeLeaderSelectList');

            // Filter operators (ONLY Operator role for intake desk leaders)
            const operatorRoleOnly = operators.filter(op => op.role && op.role === 'Operator');

            if (operatorRoleOnly.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #9ca3af;">선택 가능한 조직장이 없습니다</p>';
            } else {
                let html = '<div style="display: flex; flex-direction: column; gap: 0.5rem;">';

                operatorRoleOnly.forEach(op => {
                    const isAssignedAsLeader = intakeDesks.some(d =>
                        d.leader1_id === op.id || d.leader2_id === op.id
                    );

                    html += `
                        <div style="padding: 0.5rem; display: flex; align-items: center;">
                            <input type="radio" name="intakeLeaderSelection" id="intake_leader_${op.id}" value="${op.id}" style="margin-right: 0.5rem; width: 16px; height: 16px;" onchange="selectedIntakeLeaderId='${op.id}'">
                            <label for="intake_leader_${op.id}" style="cursor: pointer; flex: 1;">
                                ${op.name} (${op.operator_id})
                                ${isAssignedAsLeader ? '<span style="color: #ef4444; font-size: 0.875rem;"> (배치됨)</span>' : ''}
                            </label>
                        </div>
                    `;
                });
                html += `</div>`;
                list.innerHTML = html;
            }

            document.getElementById('intakeLeaderSelectDialog').classList.add('active');
        }

        // Close Intake Leader Select Dialog
        function closeIntakeLeaderSelectDialog() {
            document.getElementById('intakeLeaderSelectDialog').classList.remove('active');
            currentIntakeLeaderType = null;
            selectedIntakeLeaderId = null;
        }

        // Confirm Intake Leader Selection
        function confirmIntakeLeaderSelection() {
            if (!selectedIntakeLeaderId) {
                alert('조직장을 선택해주세요.');
                return;
            }

            const selectedOperator = operators.find(op => op.id === selectedIntakeLeaderId);
            if (selectedOperator) {
                const leaderNum = currentIntakeLeaderType.replace('leader', '');
                document.getElementById('intakeLeader' + leaderNum + 'Id').value = selectedOperator.id;
                document.getElementById('intakeLeader' + leaderNum + 'Display').value = `${selectedOperator.name} (${selectedOperator.operator_id})`;
            }

            closeIntakeLeaderSelectDialog();
        }

        // Close Intake Dialog
        function closeIntakeDialog() {
            document.getElementById('intakeDialog').classList.remove('active');
        }

        // Save Intake Desk
        async function saveIntake() {
            try {
                const name = document.getElementById('intakeName').value.trim();
                const leader1Id = document.getElementById('intakeLeader1Id').value;
                const leader2Id = document.getElementById('intakeLeader2Id').value;

                if (!name) {
                    alert('조직명을 입력해주세요.');
                    return;
                }

                const data = {
                    name: name,
                    description: ''
                };

                let response;
                let intakeDeskId;

                if (selectedIntake) {
                    // Update existing intake desk
                    response = await fetch(`/api/intake-desks/${selectedIntake.id}`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
                    intakeDeskId = selectedIntake.id;
                } else {
                    // Create new intake desk
                    response = await fetch('/api/intake-desks', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
                }

                const result = await response.json();

                if (result.success) {
                    if (!selectedIntake && result.data) {
                        intakeDeskId = result.data.id;
                    }

                    // Assign leaders if specified
                    if (leader1Id) {
                        await fetch(`/api/intake-desks/${intakeDeskId}/assign-leader`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                operatorId: leader1Id,
                                leaderType: 'leader1'
                            })
                        });
                    }

                    if (leader2Id) {
                        await fetch(`/api/intake-desks/${intakeDeskId}/assign-leader`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                operatorId: leader2Id,
                                leaderType: 'leader2'
                            })
                        });
                    }

                    alert(selectedIntake ? '조직이 수정되었습니다.' : '조직이 추가되었습니다.');
                    closeIntakeDialog();
                    await fetchIntakeDesks();
                } else {
                    alert('오류가 발생했습니다: ' + result.error);
                }
            } catch (error) {
                console.error('Error saving intake desk:', error);
                alert('오류가 발생했습니다: ' + error.message);
            }
        }

        // Delete Intake Desk
        async function deleteIntakeDesk(intakeDeskId) {
            if (!confirm('정말 이 조직을 삭제하시겠습니까?')) {
                return;
            }

            try {
                const response = await fetch(`/api/intake-desks/${intakeDeskId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    alert('조직이 삭제되었습니다.');
                    await fetchIntakeDesks();
                } else {
                    alert('오류가 발생했습니다: ' + result.error);
                }
            } catch (error) {
                console.error('Error deleting intake desk:', error);
                alert('오류가 발생했습니다: ' + error.message);
            }
        }

        // Open Intake Assign Dialog
        async function openIntakeAssignDialog(intakeDeskId) {
            selectedIntakeForAssign = intakeDesks.find(d => d.id === intakeDeskId);
            if (!selectedIntakeForAssign) return;

            document.getElementById('intakeAssignDialogTitle').textContent = `접수대원 배치 - ${selectedIntakeForAssign.name}`;

            const checkboxList = document.getElementById('intakeOperatorCheckboxList');

            if (operators.length === 0) {
                checkboxList.innerHTML = '<p style="text-align: center; color: #9ca3af;">배치 가능한 대원이 없습니다</p>';
            } else {
                // Filter only Operator role
                const operatorRoleOnly = operators.filter(op => op.role && op.role === 'Operator');

                if (operatorRoleOnly.length === 0) {
                    checkboxList.innerHTML = '<p style="text-align: center; color: #9ca3af;">배치 가능한 대원이 없습니다</p>';
                } else {
                    let html = '';
                    operatorRoleOnly.forEach(op => {
                        // Check if already assigned as a member to ANY organization
                        const isAssignedAsMember = op.organization_name && op.organization_name !== '';

                        // Check if assigned as a leader in any intake desk
                        const isAssignedAsLeader = intakeDesks.some(d =>
                            d.leader1_id === op.id || d.leader2_id === op.id
                        );

                        const isAssigned = isAssignedAsMember || isAssignedAsLeader;

                        html += `
                            <div style="padding: 0.5rem; display: flex; align-items: center; cursor: pointer;">
                                <input type="checkbox" id="intake_op_${op.id}" value="${op.id}" style="margin-right: 0.5rem; width: 16px; height: 16px;" ${isAssigned ? 'disabled' : ''}>
                                <label for="intake_op_${op.id}" style="cursor: pointer; flex: 1; ${isAssigned ? 'color: #9ca3af;' : ''}">
                                    ${op.name} (${op.operator_id})
                                    ${isAssigned ? '<span style="color: #ef4444; font-size: 0.875rem;"> (배치됨)</span>' : ''}
                                </label>
                            </div>
                        `;
                    });
                    checkboxList.innerHTML = html;
                }
            }

            document.getElementById('intakeAssignDialog').classList.add('active');
        }

        // Close Intake Assign Dialog
        function closeIntakeAssignDialog() {
            document.getElementById('intakeAssignDialog').classList.remove('active');
        }

        // Assign Intake Operators
        async function assignIntakeOperators() {
            try {
                const selectedOperators = [];
                document.querySelectorAll('#intakeOperatorCheckboxList input[type="checkbox"]:checked').forEach(checkbox => {
                    selectedOperators.push(checkbox.value);
                });

                if (selectedOperators.length === 0) {
                    alert('배치할 대원을 선택해주세요.');
                    return;
                }

                const response = await fetch(`/api/intake-desks/${selectedIntakeForAssign.id}/assign-members`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ operatorIds: selectedOperators })
                });

                const result = await response.json();

                if (result.success) {
                    alert(`${selectedOperators.length}명의 대원이 배치되었습니다.`);
                    closeIntakeAssignDialog();
                    await fetchIntakeDesks();
                    await fetchIntakeOperators();
                } else {
                    alert('오류가 발생했습니다: ' + result.error);
                }
            } catch (error) {
                console.error('Error assigning operators:', error);
                alert('오류가 발생했습니다: ' + error.message);
            }
        }

        // Open Intake Members Dialog
        async function openIntakeMembersDialog(intakeDeskId) {
            selectedIntakeForMembers = intakeDesks.find(d => d.id === intakeDeskId);
            if (!selectedIntakeForMembers) return;

            document.getElementById('intakeMembersDialogTitle').textContent = `배치된 대원 목록 - ${selectedIntakeForMembers.name}`;

            const container = document.getElementById('intakeMembersTableContainer');
            container.innerHTML = '<div class="loading">로딩 중...</div>';

            try {
                const response = await fetch(`/api/intake-desks/${intakeDeskId}/members`);
                const result = await response.json();

                if (!result.success) {
                    container.innerHTML = '<div class="empty-state">대원 목록을 불러오는데 실패했습니다</div>';
                    document.getElementById('intakeMembersDialog').classList.add('active');
                    return;
                }

                const members = result.data || [];

                if (members.length === 0) {
                    container.innerHTML = '<div class="empty-state">배치된 대원이 없습니다</div>';
                } else {
                    const tableHTML = `
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>이름</th>
                                        <th>대원 ID</th>
                                        <th>역할</th>
                                        <th>직책</th>
                                        <th class="text-right">작업</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${members.map(member => {
                                        // Check if this member is leader1 or leader2
                                        const isLeader1 = selectedIntakeForMembers.leader1_id === member.id;
                                        const isLeader2 = selectedIntakeForMembers.leader2_id === member.id;
                                        const position = isLeader1 ? '조직장' : isLeader2 ? '부조직장' : '-';

                                        return `
                                            <tr>
                                                <td>
                                                    ${member.name}
                                                    ${isLeader1 ? '<span class="badge badge-leader">조직장</span>' : ''}
                                                    ${isLeader2 ? '<span class="badge badge-deputy">부조직장</span>' : ''}
                                                </td>
                                                <td class="text-gray">${member.operator_id}</td>
                                                <td>${member.role || '-'}</td>
                                                <td>${position}</td>
                                                <td class="text-right">
                                                    <button class="btn-ghost btn-icon" onclick="removeIntakeMember('${member.id}')">
                                                        <svg class="text-red" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                        </svg>
                                                    </button>
                                                </td>
                                            </tr>
                                        `;
                                    }).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                    container.innerHTML = tableHTML;
                }

                document.getElementById('intakeMembersDialog').classList.add('active');
            } catch (error) {
                console.error('Error fetching intake desk members:', error);
                container.innerHTML = '<div class="empty-state">대원 목록을 불러오는데 실패했습니다</div>';
                document.getElementById('intakeMembersDialog').classList.add('active');
            }
        }

        // Close Intake Members Dialog
        function closeIntakeMembersDialog() {
            document.getElementById('intakeMembersDialog').classList.remove('active');
        }

        // Remove Intake Member
        async function removeIntakeMember(operatorId) {
            if (!confirm('이 대원을 제외하시겠습니까?')) {
                return;
            }

            try {
                const response = await fetch(`/api/intake-desks/${selectedIntakeForMembers.id}/members/${operatorId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    alert('대원이 제외되었습니다.');

                    // Refresh the members list
                    await openIntakeMembersDialog(selectedIntakeForMembers.id);

                    // Refresh the intake desks list to update member count
                    await fetchIntakeDesks();
                    await fetchIntakeOperators();
                } else {
                    alert('오류가 발생했습니다: ' + result.error);
                }
            } catch (error) {
                console.error('Error removing member:', error);
                alert('오류가 발생했습니다: ' + error.message);
            }
        }

        // HEADER ACTIONS
        // ============================================

        // Header Actions
        function handleHomeClick() {
            window.location.href = 'ecall-intro.html';
        }

        function handleNotificationClick() {
            console.log('Notification clicked');
            alert('알림 기능은 준비중입니다.');
        }

        function handleLogout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                sessionStorage.removeItem('user');
                window.location.href = 'ecall-intro.html';
            }
        }

        // Close modal on overlay click
        document.querySelectorAll('.modal-overlay').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });
    </script>
